name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    


    
    
jobs:
 
  build-with-upload-artifact:
    runs-on: ubuntu-latest
      
    steps:
        

    
    - uses: actions/checkout@v3
    
    
    - uses: gradle/wrapper-validation-action@v1
    - run: |
              gradle build

    - name: Set up JDK 1.8
      uses: actions/setup-java@v3
      with:
          java-version: 18.0.2+9
          distribution: 'adopt'

    - name: Android JDK install and apk build
      run: |
             sudo apt-get install libc6-dev-i386 lib32z1 openjdk-8-jdk
             pwd
             ls -l 
             chmod +x build.sh
             ./build.sh
        
        
    - name: Upload APK
     
      uses: actions/upload-artifact@v2
      with:
           name: hello.unaligned.apk
           path: /home/runner/work/android-java-terminal/android-java-terminal/bin      
    
    - name: Build Signed APK
      uses: victorbnl/build-signed-apk@main
      with:
        keystore_b64: ${{ secrets.keystore }}
        keystore_password: ${{ secrets.keystore_password }}
        key_alias: ${{ secrets.key_alias }}
        key_password: ${{ secrets.key_password }}
  
  
  
  
  
